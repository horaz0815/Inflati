name: Build Android APK

on:
  # Manueller Trigger Ã¼ber GitHub UI
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build Profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

  # Automatischer Build bei Push auf main/master
  push:
    branches:
      - main
      - master
      - claude/meal-plan-app-*
    tags:
      - 'v*'

  # Pull Request Builds
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Ž Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ðŸ“¦ Install Dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: ðŸŽ¨ Create Assets
        run: |
          # Installiere Pillow fÃ¼r Python Asset-Generierung
          pip3 install Pillow
          python3 create-simple-assets.py || ./create-minimal-assets.sh
          ls -la assets/

      - name: ðŸ” Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“± Build Android APK
        run: |
          # Bestimme Build-Profile
          PROFILE="${{ github.event.inputs.profile }}"
          if [ -z "$PROFILE" ]; then
            PROFILE="preview"
          fi

          echo "Building with profile: $PROFILE"
          eas build --platform android --profile $PROFILE --non-interactive --no-wait

      - name: ðŸ“Š Get Build Status
        id: build-status
        run: |
          # Warte auf Build-Completion und hole Build-URL
          echo "Checking build status..."
          # Dies ist ein vereinfachtes Beispiel
          # In Produktion wÃ¼rde man auf Build-Completion warten
          echo "build_url=https://expo.dev/" >> $GITHUB_OUTPUT

      - name: ðŸ“ Comment on PR (if PR)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ APK Build gestartet!\n\nStatus: ${{ steps.build-status.outputs.build_url }}'
            })

      - name: ðŸ“¢ Build Summary
        run: |
          echo "### ðŸŽ‰ Build gestartet!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Der APK-Build lÃ¤uft jetzt in der Expo Cloud." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**NÃ¤chste Schritte:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Gehen Sie zu https://expo.dev/" >> $GITHUB_STEP_SUMMARY
          echo "2. Navigieren Sie zu 'Builds'" >> $GITHUB_STEP_SUMMARY
          echo "3. Warten Sie 10-15 Minuten" >> $GITHUB_STEP_SUMMARY
          echo "4. Laden Sie die APK herunter" >> $GITHUB_STEP_SUMMARY
