name: Build Android APK

on:
  push:
    branches:
      - 'claude/**'
      - 'main'
      - 'master'
  pull_request:
    branches:
      - 'main'
      - 'master'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: Download Gradle Wrapper JAR
      run: |
        mkdir -p gradle/wrapper
        curl -L -o gradle/wrapper/gradle-wrapper.jar https://raw.githubusercontent.com/gradle/gradle/master/gradle/wrapper/gradle-wrapper.jar

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace

    - name: Build Release APK
      run: ./gradlew assembleRelease --stacktrace
      continue-on-error: true

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: app-release-unsigned
        path: app/build/outputs/apk/release/app-release-unsigned.apk
      continue-on-error: true

    - name: Create Release Info
      run: |
        echo "# Build Information" > build-info.txt
        echo "" >> build-info.txt
        echo "**Build Date:** $(date)" >> build-info.txt
        echo "**Branch:** ${{ github.ref_name }}" >> build-info.txt
        echo "**Commit:** ${{ github.sha }}" >> build-info.txt
        echo "" >> build-info.txt
        echo "## APK Files" >> build-info.txt
        echo "" >> build-info.txt
        if [ -f app/build/outputs/apk/debug/app-debug.apk ]; then
          DEBUG_SIZE=$(du -h app/build/outputs/apk/debug/app-debug.apk | cut -f1)
          echo "- **Debug APK:** app-debug.apk ($DEBUG_SIZE)" >> build-info.txt
        fi
        if [ -f app/build/outputs/apk/release/app-release-unsigned.apk ]; then
          RELEASE_SIZE=$(du -h app/build/outputs/apk/release/app-release-unsigned.apk | cut -f1)
          echo "- **Release APK (unsigned):** app-release-unsigned.apk ($RELEASE_SIZE)" >> build-info.txt
        fi
        cat build-info.txt

    - name: Upload Build Info
      uses: actions/upload-artifact@v4
      with:
        name: build-info
        path: build-info.txt
